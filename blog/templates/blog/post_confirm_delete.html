<!-- chamar o bloco do template base -->
{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Excluir Post</legend>
                <h2>Tem certeza que deseja excluir o post "{{ object.title }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sim, exclua!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
